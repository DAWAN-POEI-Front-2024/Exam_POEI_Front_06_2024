<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Bloc-notes</title>

    <link rel="stylesheet" href="./css/style.css" />

    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body class="container">
    <header class="bg-card">
      <h1>Mon bloc note</h1>
    </header>
    <main class="bg-card">
      <section class="editor-section" id="editor">
        <form class="editor__form" id="editor-form">
          <input
            class="editor__title"
            type="text"
            id="note-title"
            name="title"
            placeholder="Titre"
          />
          <textarea
            class="editor__content"
            id="note-content"
            name="content"
          ></textarea>
          <button
            class="button button-primary"
            id="save-note-btn"
            type="submit"
          >
            Sauvegarder
          </button>
          <button
            class="button button-destructive"
            id="reset-note-btn"
            type="reset"
          >
            Reset
          </button>
        </form>
      </section>
      <section class="notes-section" id="chapters">
        <h2 class="notes__title">Notes</h2>
        <a href="./pages/notes-list.html" class="button button-primary"
          >DÃ©tails</a
        >
        <ul class="notes__list" id="notes-list"></ul>
      </section>
    </main>
  </body>
</html>
