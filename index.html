<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Bloc-notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- bloc à ne pas modifier -->
    <header>
        <h1>Mon bloc note</h1>
    </header>
    <!-- bloc à ne pas modifier -->
    <main>
        <section id="editor">
            <input type="text" id="note_title" placeholder="Titre">
            <textarea name="notes" id="notes" placeholder="Votre note ici..."></textarea>
            <button id="save_note_btn">Sauvegarder</button>
            <button id="reset_notes_btn">Réinitialiser</button>
        </section>

        <section id="chapters">
            <h2>Notes</h2>
            <ul id="notes_list">
                <!-- Les notes sauvegardées apparaîtront ici -->
            </ul>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
